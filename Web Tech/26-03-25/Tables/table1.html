<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image table</title>
  </head>
  <style>
    table {
      width: 70%;
    }
    td {
      padding: 20px;
      text-align: center;
    }
  </style>
  <body>
    <table border="1" style="border-collapse: collapse">
      <tr>
        <th>Contact Name</th>
        <th>City</th>
        <th>Country</th>
        <th>Is Promoted</th>
      </tr>
      <tr>
        <td>Maria Andres</td>
        <td>Berlin</td>
        <td><img src="./berlin.jpg" alt="" height="25px" /></td>
        <td>
          <form><input type="checkbox" /></form>
        </td>
      </tr>
      <tr>
        <td>Anna Thorath</td>
        <td>Mexico</td>
        <td><img src="./mexi.jpg" alt="" height="25px" /></td>
        <td>
          <form><input type="checkbox" /></form>
        </td>
      </tr>
      <tr>
        <td>Antiono George</td>
        <td>England</td>
        <td><img src="./eng.jpg" alt="" height="25px" width="45px" /></td>
        <td>
          <form><input type="checkbox" /></form>
        </td>
      </tr>
      <tr>
        <td>Andrew Garfield</td>
        <td>USA</td>
        <td><img src="./usa.jpg" alt="" height="25px" width="45px" /></td>
        <td>
          <form><input type="checkbox" /></form>
        </td>
      </tr>
    </table>
  </body>
</html>
