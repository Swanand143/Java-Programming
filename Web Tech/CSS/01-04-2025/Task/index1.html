<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style1.css" />
    <title>Task</title>
  </head>
  <body>
    <!-- Task 1 -->
    <!-- Tag Selector -->
    <h3>Task 1</h3>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <hr />

    <!-- Task 2 -->
    <!-- ID Selector -->
    <h3>Task 2</h3>
    <p id="special">This is a special paragraph.</p>
    <hr />

    <!-- Task 3 -->
    <!-- Class Selector -->
    <h3>Task 3</h3>
    <p class="highlight">Highlighted text.</p>
    <p class="highlight">Another highlighted text.</p>
    <hr />

    <!-- Task 4 -->
    <!-- Grouping Selector -->
    <h3>Task 4</h3>
    <h1>Title</h1>
    <div>Some text.</div>
    <span>Inline text.</span>
    <hr />

    <!-- Task 5 -->
    <!-- Universal Selector -->
    <h3>Task 5</h3>
    <p>Some text.</p>
    <div>A div container.</div>
  </body>
</html>
