<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css" />
    <title>Task</title>
  </head>
  <body>
    <!-- Task 6 -->
    <!-- Descendant Selector -->
    <h3>Task 6</h3>
    <div>
      <p>Inside a div.</p>
    </div>
    <p>Outside a div.</p>
    <hr />

    <!-- Task 7 -->
    <!-- Child Selector -->
    <h3>Task 7</h3>
    <p>
      <span>Direct child paragraph.</span>
      <section>
        <p>Nested paragraph.</p>
      </section>
    </p><hr>

     <!-- Task 8 -->
     <!-- Adjacent Sibling Selector -->
     <h3>Task 8</h3>
     <h1>Heading</h1>
     <p>First paragraph.</p>
     <p>Second paragraph.</p><hr>
     
    <!-- Task 9 -->
    <!-- General sibling selector -->
     <h3>Task 9</h3>
     <h2>Subheading</h2>
    <p>First paragraph.</p>
    <p>Second paragraph.</p>

  </body>
</html>
