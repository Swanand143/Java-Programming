<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Combinator Selectors</title>
  </head>
  <body>
    <!-- i) General Sibling Selectors -->
    <div>Div 1</div>
    <div>Div 2</div>
    <p>Para 1</p>
    <div>Div 3</div>
    <hr />
    <!-- ii) Adjecent Sibling Selectors -->
    <h3>h 1</h3>
    <p>Para 2</p>
    <h5>h 2</h5>
    <p>Para 3</p>
    <h4>h 3</h4>
    <hr />
    <!-- iii) Child Selectors Selectors & iv) Descendant Selectors -->
    <div>
      <div>
        <p>Para1</p>
        <h4>Head1</h4>
        <section>
          <p>Para2</p>
        </section>
        <p>Para3</p>
      </div>
    </div>
    <p>Para4</p>
  </body>
</html>
<!-- 2.Combinator Selectors
      i) General Sibling Selectors
     ii) Adjecent Sibling Selectors
    iii) Child Selectors Selectors
     iv) Descendant Selectors  -->
