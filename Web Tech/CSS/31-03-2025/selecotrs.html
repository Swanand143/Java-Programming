<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="selecotrs.css">
</head>
<body>
    <!-- Universal Selecor -->
    <h1>Hello</h1>

    <!-- Class Selector -->
     <p class="class1">Class Selector</p>

    <!-- ID Selector -->
     <p id="id">ID SELECTOR</p>

    <!-- Applying Grouping Selector -->
    <p class="a">Paragraph 1</p>
    <p id="b">Paragraph 2</p>
    <div>Div 1</div>
    <p>Paragaph 3</p>

    
</body>
</html>
