<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered List</title>
  </head>
  <body>
    <!-- type attribute : decides the type of strating element like from a,A,I,i,1 -->
    <!-- start attribute : decide to where from we want to start -->
    <!-- reversed attribute : decides the reverse strating of element like 5,4,3,2,1 -->
    <ol type="I" start="1">
      <li>Thar</li>
      <li>BMW</li>
      <li>Rolls Royace</li>
      <li>Benz</li>
      <li>MG</li>
    </ol>
    <ol type="A" reversed="5">
      <li>Oppo</li>
      <li>Vivo</li>
      <li>Iqoo</li>
      <li>Apple</li>
      <li>Lava</li>
    </ol>
  </body>
</html>
