<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Table</title>
  </head>
  <style>
    table {
      width: 70%;
    }
    td {
      padding: 20px;
      text-align: center;
    }
  </style>
  <body>
    <table border="1" style="border-collapse: collapse">
      <tr>
        <td>Name</td>
        <td>Address</td>
      </tr>
      <tr>
        <td>Soham</td>
        <td>
          <table border="1" style="border-collapse: collapse">
            <tr>
              <td>Pune</td>
              <td>Nagar</td>
            </tr>
            <tr>
              <td>Pulachi Wadi</td>
              <td>Sangmner</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
