<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend><h3>Contact Details</h3></legend>
        <label for="1">Name :</label>
        <input type="text" id="1" /><br />
        <br />
        <label for="tel">Telephone :</label>
        <input type="tel" name="" id="tel" /><br /><br />
        <label for="email">Email : </label>
        <input type="email" name="" id="email" />
      </fieldset>
      <fieldset>
        <legend><h3>Personal Information</h3></legend>
        <label for="age">Age : </label>
        <input type="number" name="" id="age" /><br /><br />
        <label for="gender">Gender : </label>
        <select name="" id="gender">
          <option value="sel">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option></select
        ><br /><br />
        <label for="area"
          >When did you first know you wanted to be a zoo-keeper ? </label
        ><textarea name="" id="area"></textarea>
      </fieldset>
      <fieldset>
        <legend><h3>Pick Your Favorite Animals</h3></legend>
        <label for="zeb">Zebra</label>
        <input type="checkbox" name="" id="for" />
        <label for="cat">Cat</label>
        <input type="checkbox" name="" id="Cat" />
        <label for="anna">Annaconda</label>
        <input type="checkbox" name="" id="anna" />
        <label for="tig">Tiger</label>
        <input type="checkbox" name="" id="tig" /><br /><br />
        <label for="lion">Lion</label>
        <input type="checkbox" name="" id="lion" />
        <label for="ele">Elephanat</label>
        <input type="checkbox" name="" id="ele" />
        <label for="Crab">Crab</label>
        <input type="checkbox" name="" id="Crab" />
        <label for="dog">Dog</label>
        <input type="checkbox" name="" id="dog" />
      </fieldset>
      <br />
      <button type="submit">Submit Application</button>
    </form>
  </body>
</html>
