<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test table</title>
  </head>
  <style>
    table {
      width: 100%;
    }
    td {
      padding: 10px;
      text-align: center;
    }
  </style>
  <body>
    <table border="1" style="border-collapse: collapse">
      <tr>
        <th rowspan="2">Gender</th>
        <th colspan="2">Average</th>
        <th rowspan="2">Red Eyes</th>
      </tr>
      <tr>
        <th>Height</th>
        <th>Weight</th>
      </tr>
      <tr>
        <td>Male</td>
        <td>1.9</td>
        <td>2.3</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td>Female</td>
        <td>2.4</td>
        <td>1.3</td>
        <td>No</td>
      </tr>
    </table>
  </body>
</html>
