<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>
<body>
    <!-- //! bold tag -->
    <p><b>CHHAVA</b>-THE WARRIOR</p>
    <p><strong>CHHAVA</strong>-THE WARRIOR</p><hr>

    <!-- //! italic tag -->
    <p><i>CHHAVA</i>-THE WARRIOR</p>
    <p></p><em>CHHAVA</em>-THE WARRIOR</p><hr>

    <!-- //! underline -->
    <p><u>CHHAVA</u>-THE WARRIOR</p>
    <p><ins>CHHAVA</ins>-THE WARRIOR</p><hr>

    <!-- //! strike through -->
    <p>Only 99/- <del>100</del></p>
    <p>Only 99/- <strike>100</strike></p><hr>

    <!-- //! superscript -->
    <p>X <sup>2</sup></p><hr>

    <!-- //! subscript -->
    <p>X <sub>2</sub></p><hr>

    <!-- //! address tag -->
    <address>I am from Akole</address><hr>

    <!-- //! code tag -->
    <code>System.out.print("Java Code");</code>

</body>
</html>
